<!DOCTYPE html>
<html>
    <head>
        <title>Amelia Grimalkin Keller's Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="icon.png">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript">
            function ChangeLang(language) {
                let d = document.getElementsByClassName('translate');
                for (i of d) {
                    if (i.classList.contains(language)) {
                        i.style.display = 'block';
                    } else {
                        i.style.display = 'none';
                    }
                }
            }

        </script>
    </head>
    <body>
        <div class="language">
            <p onclick="ChangeLang('pl')"> PL </p>
            <p onclick="ChangeLang('de')"> DE </p>
            <p onclick="ChangeLang('en')"> EN </p>
        </div>
        <div class="content">
            <h1>Amelia Grimalkin Keller</h1>
            <div class="con">
                <h2>Portfolio</h2>
                <h2 class="translate en">About me</h2>
                <h2 class="translate de">Ãœber mich</h2>
                <h2 class="translate pl">O mnie</h2>
                <div class="break"></div>
                <div class="portfolio"></div>
                <div class="about-me"></div>
            </div>
        </div>
    </body>
</html>
